  cli:
    image: 'sashas777/magento-php:%s'
    container_name: ${PROJECT_NAME}-cli
    hostname: cli.magento2.docker
    restart: unless-stopped
    command: run-cron
    depends_on:
      - elasticsearch
    volumes:
      - ~/.cache/composer:/root/.cache/composer:rw
      - ./src:/var/www/magento:rw
    env_file:
      - ./global.env
